<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
    <title>Job Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="header">
        <img src="icon128.png" alt="Extension Icon" />
        <h2 id="header-title">Loading...</h2>
    </div>

    <div class="content-wrapper">
        <div class="main-content">
            <!-- FILTERS SECTION - List Style -->
            <div class="section">
                <div class="filter-section">
                    <div class="section-title" id="quick-filters-title">Quick Filters</div>

                    <div class="filter-item" data-filter="applied" title="Hide jobs you've applied to">
                        <div class="filter-item-left">
                            <div class="filter-icon">‚úì</div>
                            <div class="filter-label" id="toggle-applied-label">Applied</div>
                        </div>
                        <input type="checkbox" id="toggle-applied">
                        <div class="toggle-switch"></div>
                    </div>

                    <div class="filter-divider"></div>

                    <div class="filter-item" data-filter="promoted" title="Hide promoted job listings">
                        <div class="filter-item-left">
                            <div class="filter-icon">üì¢</div>
                            <div class="filter-label" id="toggle-promoted-label">Promoted</div>
                        </div>
                        <input type="checkbox" id="toggle-promoted">
                        <div class="toggle-switch"></div>
                    </div>

                    <div class="filter-divider"></div>

                    <div class="filter-item" data-filter="dismissed" title="Hide dismissed jobs">
                        <div class="filter-item-left">
                            <div class="filter-icon">üö´</div>
                            <div class="filter-label" id="toggle-dismissed-label">Dismissed</div>
                        </div>
                        <input type="checkbox" id="toggle-dismissed">
                        <div class="toggle-switch"></div>
                    </div>

                    <div class="filter-divider"></div>

                    <div class="filter-item" data-filter="viewed" title="Hide viewed jobs">
                        <div class="filter-item-left">
                            <div class="filter-icon">üëÄ</div>
                            <div class="filter-label" id="toggle-viewed-label">Viewed</div>
                        </div>
                        <input type="checkbox" id="toggle-viewed">
                        <div class="toggle-switch"></div>
                    </div>

                    <div class="filter-divider"></div>

                    <div class="filter-item" data-filter="show-buttons" title="Show/hide block buttons on job cards">
                        <div class="filter-item-left">
                            <div class="filter-icon">üëÅÔ∏è</div>
                            <div class="filter-label" id="show-icon-label">Display Block Icon</div>
                        </div>
                        <input type="checkbox" id="toggle-show-buttons">
                        <div class="toggle-switch"></div>
                    </div>
                </div>
            </div>

            <!-- COMPANIES SECTION -->
            <div class="section">
                <div class="company-section">
                    <div class="company-badge" id="company-badge" title="Click to expand/collapse">
                        <span id="companies-label">Companies</span>
                        <span class="count" id="company-count-badge">0</span>
                    </div>
                    <div class="company-list" id="company-list" style="display: none;">
                        <!-- Company items populate here -->
                    </div>
                    <div class="add-company">
                        <input type="text" id="new-company" placeholder="Add new company">
                        <button id="add-company-btn">Add</button>
                    </div>
                    <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <a
  href="https://www.linkedin.com/jobs/"
  class="li-jobs-bar"
  target="_blank"
  rel="noopener noreferrer"
>
  <span class="li-jobs-icon">in</span>
  <span class="li-jobs-text">Open LinkedIn Jobs</span>
</a>
    <footer>
        <span id="version-number"></span>
        <span id="footer-text"></span>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
