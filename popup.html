<!DOCTYPE html>
<html>
<head>
    <title>Job Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            width: 300px;
        }
        #header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #header img {
            width: 48px;
            height: 48px;
            margin-right: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005582;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
        #bmc-container {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="icon128.png" alt="Extension Icon" />
        <h2>Hide LinkedIn Jobs From These Companies</h2>
    </div>
    <textarea id="companyNames" placeholder="Enter company names, one per line"></textarea>
    <button id="save">Save</button>
    <div id="status" class="status"></div>
    <div id="bmc-container"></div>
    <script src="popup.js"></script>
</body>
</html>
