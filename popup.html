<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
    <title>Job Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="header">
        <img src="icon128.png" alt="Extension Icon" />
        <h2 id="header-title">Loading...</h2>
    </div>

    <div class="content-wrapper">
        <div class="main-content">
            <!-- FILTERS SECTION - Pill Grid Style -->
            <div class="section">
                <div class="filter-section">
                    <div class="section-title" id="quick-filters-title">Quick Filters</div>

                    <!-- 2x2 Grid for main filters -->
                    <div class="filter-pill-grid">
                        <div class="filter-pill" data-filter="applied" data-tooltip="Hide jobs you've applied to">
                            <span class="pill-icon">‚úì</span>
                            <span class="pill-label" id="toggle-applied-label">Applied</span>
                            <input type="checkbox" id="toggle-applied">
                        </div>

                        <div class="filter-pill" data-filter="promoted" data-tooltip="Hide promoted job listings">
                            <span class="pill-icon">üì¢</span>
                            <span class="pill-label" id="toggle-promoted-label">Promoted</span>
                            <input type="checkbox" id="toggle-promoted">
                        </div>

                        <div class="filter-pill" data-filter="dismissed" data-tooltip="Hide dismissed jobs">
                            <span class="pill-icon">üö´</span>
                            <span class="pill-label" id="toggle-dismissed-label">Dismissed</span>
                            <input type="checkbox" id="toggle-dismissed">
                        </div>

                        <div class="filter-pill" data-filter="viewed" data-tooltip="Hide viewed jobs">
                            <span class="pill-icon">üëÄ</span>
                            <span class="pill-label" id="toggle-viewed-label">Viewed</span>
                            <input type="checkbox" id="toggle-viewed">
                        </div>
                    </div>

                    <!-- Full-width Display Block Icon toggle -->
                    <div class="filter-pill filter-pill-full" data-filter="show-buttons" data-tooltip="Show/hide block buttons on job cards">
                        <span class="pill-icon">üëÅÔ∏è</span>
                        <span class="pill-label" id="show-icon-label">Display Block Icon</span>
                        <input type="checkbox" id="toggle-show-buttons">
                    </div>
                </div>
            </div>

            <!-- COMPANIES SECTION -->
            <div class="section">
                <div class="company-section">
                    <div class="company-badge" id="company-badge" data-tooltip="Click to expand/collapse">
                        <span id="companies-label">Companies</span>
                        <span class="count" id="company-count-badge">0</span>
                    </div>
                    <div class="company-list" id="company-list" style="display: none;">
                        <!-- Company items populate here -->
                    </div>
                    <div class="add-company">
                        <input type="text" id="new-company" placeholder="Add new company">
                        <button id="add-company-btn">Add</button>
                    </div>
                    <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <a
  href="https://www.linkedin.com/jobs/"
  class="li-jobs-bar"
  target="_blank"
  rel="noopener noreferrer"
>
  <span class="li-jobs-icon">in</span>
  <span class="li-jobs-text">Open LinkedIn Jobs</span>
</a>
    <footer>
        <span id="version-number"></span>
        <span id="footer-text"></span>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
