<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
    <title>Job Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="header">
        <img src="icon128.png" alt="Extension Icon" />
        <h2 id="header-title">Loading...</h2>
    </div>

    <div class="content-wrapper">
        <div class="main-content">
            <!-- QUICK FILTERS SECTION -->
            <div class="section">
                <div class="section-title" id="quick-filters-title">Quick Filters</div>
                <div class="toggle-group">
                    <div class="quick-toggle" title="Hide jobs you've applied to">
                        <span class="quick-toggle-label" id="toggle-applied-label">Applied</span>
                        <input type="checkbox" id="toggle-applied">
                    </div>
                    <div class="quick-toggle" title="Hide promoted job listings">
                        <span class="quick-toggle-label" id="toggle-promoted-label">Promoted</span>
                        <input type="checkbox" id="toggle-promoted">
                    </div>
                    <div class="quick-toggle" title="Hide dismissed jobs">
                        <span class="quick-toggle-label" id="toggle-dismissed-label">Dismissed</span>
                        <input type="checkbox" id="toggle-dismissed">
                    </div>
                    <div class="quick-toggle" title="Hide viewed jobs">
                        <span class="quick-toggle-label" id="toggle-viewed-label">Viewed</span>
                        <input type="checkbox" id="toggle-viewed">
                    </div>
                </div>  
            </div>

            <!-- SHOW ICON TOGGLE SECTION -->
            <div class="section">
                <div class="show-icon-toggle full-width-toggle" title="Show/hide block buttons on job cards">
                    <div class="toggle-left">
                        <span id="show-icon-label">Display Block Icon</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#0a66c2" class="bi bi-eye-slash-fill">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"></path>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"></path>
                        </svg>
                    </div>
                    <input type="checkbox" id="toggle-show-buttons">
                </div>
            </div>

            <div class="section-break"></div>

            <!-- COMPANIES SECTION -->
            <div class="section">
                <div class="company-section">
                    <div class="company-badge" id="company-badge" title="Click to expand/collapse">
                        <span id="companies-label">Companies</span>
                        <span class="count" id="company-count-badge">0</span>
                    </div>
                    <div class="company-list" id="company-list" style="display: none;">
                        <!-- Company items populate here -->
                    </div>
                    <div class="add-company">
                        <input type="text" id="new-company" placeholder="Add new company">
                        <button id="add-company-btn">Add</button>
                    </div>
                    <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <a
  href="https://www.linkedin.com/jobs/"
  class="li-jobs-bar"
  target="_blank"
  rel="noopener noreferrer"
>
  <span class="li-jobs-icon">in</span>
  <span class="li-jobs-text">Open LinkedIn Jobs</span>
</a>
    <footer>
        <span id="version-number"></span>
        <span id="footer-text"></span>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
