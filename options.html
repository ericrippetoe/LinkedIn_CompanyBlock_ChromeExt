<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Hide LinkedIn Jobs By Company</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id="header">
        <img src="icons/icon-128x128.png" alt="Extension Icon" />
        <h2 id="header-title">Options</h2>
    </div>

    <label for="companyNames" class="visually-hidden">Company names to block, one per line</label>
    <textarea id="companyNames" placeholder="Loading..." aria-describedby="textarea-help"></textarea>
    <span id="textarea-help" class="visually-hidden">Enter company names, one per line</span>

    <div class="button-container">
        <button id="clear" aria-label="Clear all company names">Clear All</button>
        <button id="save" aria-label="Save company names">Save</button>
    </div>
    <div id="status" class="status" role="status" aria-live="polite"></div>

    <script src="options.js"></script>
</body>
</html>
