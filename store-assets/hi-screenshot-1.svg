<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D7377"/>
      <stop offset="100%" style="stop-color:#E8A838"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F7F8FA"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
    <filter id="shadowSmall" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="700" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1200" cy="100" r="150" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="650" r="100" fill="white" fill-opacity="0.05"/>

  <!-- Main headline -->
  <text x="640" y="100" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="700">लिंक्डइन जॉब्स ब्लॉकर</text>
  <text x="640" y="160" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="400">अपनी नौकरी खोज पर नियंत्रण</text>

  <!-- Popup mockup - centered -->
  <g filter="url(#shadow)" transform="translate(490, 200)">
    <!-- Popup container -->
    <rect x="0" y="0" width="300" height="430" rx="12" fill="url(#cardGrad)"/>

    <!-- Header -->
    <rect x="10" y="10" width="280" height="40" rx="8" fill="white" filter="url(#shadowSmall)"/>
    <circle cx="35" cy="30" r="12" fill="url(#bgGrad)"/>
    <!-- Eye icon in header -->
    <ellipse cx="35" cy="30" rx="7" ry="4.5" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="35" cy="30" r="2" fill="white"/>
    <line x1="28" y1="23" x2="42" y2="37" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <text x="55" y="35" fill="#1A1D23" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="600">लिंक्डइन जॉब्स ब्लॉकर</text>

    <!-- Quick Filters Section -->
    <rect x="10" y="60" width="280" height="130" rx="8" fill="white" filter="url(#shadowSmall)"/>
    <text x="20" y="80" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="600">त्वरित फ़िल्टर</text>

    <!-- Filter pills - 2x2 grid -->
    <rect x="20" y="90" width="125" height="32" rx="16" fill="#0D7377"/>
    <text x="82" y="111" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="500">आवेदन किया</text>

    <rect x="155" y="90" width="125" height="32" rx="16" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="2"/>
    <text x="217" y="111" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="500">प्रचारित</text>

    <rect x="20" y="130" width="125" height="32" rx="16" fill="#0D7377"/>
    <text x="82" y="151" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="500">अस्वीकार किया</text>

    <rect x="155" y="130" width="125" height="32" rx="16" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="2"/>
    <text x="217" y="151" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="500">देखा गया</text>

    <!-- Full width toggle -->
    <rect x="20" y="170" width="260" height="32" rx="16" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="2"/>
    <text x="150" y="191" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="9" font-weight="500">ब्लॉक आइकन प्रदर्शित करें</text>

    <!-- Companies Section -->
    <rect x="10" y="200" width="280" height="170" rx="8" fill="white" filter="url(#shadowSmall)"/>

    <!-- Company badge -->
    <rect x="20" y="210" width="260" height="36" rx="8" fill="#0D7377"/>
    <text x="35" y="233" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="600">ब्लॉक की गई कंपनियाँ</text>
    <rect x="240" y="218" width="30" height="20" rx="10" fill="white"/>
    <text x="255" y="232" text-anchor="middle" fill="#0D7377" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="700">3</text>

    <!-- Company items -->
    <rect x="20" y="255" width="260" height="28" rx="6" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="30" y="273" fill="#1A1D23" font-family="Segoe UI, Arial, sans-serif" font-size="10">Acme Corporation</text>
    <rect x="245" y="261" width="24" height="16" rx="4" fill="#EF4444"/>
    <text x="257" y="273" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="10">x</text>

    <rect x="20" y="288" width="260" height="28" rx="6" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="30" y="306" fill="#1A1D23" font-family="Segoe UI, Arial, sans-serif" font-size="10">Spam Recruiters Inc</text>
    <rect x="245" y="294" width="24" height="16" rx="4" fill="#EF4444"/>
    <text x="257" y="306" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="10">x</text>

    <!-- Add company input -->
    <rect x="20" y="325" width="190" height="30" rx="6" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="30" y="344" fill="#9CA3AF" font-family="Segoe UI, Arial, sans-serif" font-size="9">कंपनी जोड़ें</text>
    <rect x="215" y="325" width="65" height="30" rx="6" fill="#0D7377"/>
    <text x="247" y="344" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="600">जोड़ें</text>

    <!-- LinkedIn Jobs Bar - centered content -->
    <rect x="10" y="380" width="280" height="36" rx="8" fill="#0D7377"/>
    <rect x="75" y="389" width="20" height="18" rx="4" fill="white"/>
    <text x="85" y="402" text-anchor="middle" fill="#0D7377" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="700">in</text>
    <text x="103" y="402" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="600">LinkedIn Jobs खोलें</text>
  </g>

  <!-- Feature callouts -->
  <g transform="translate(60, 260)">
    <rect width="220" height="100" rx="16" fill="white" fill-opacity="0.15"/>
    <text x="110" y="38" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">त्वरित फ़िल्टर</text>
    <text x="110" y="62" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">आवेदन किया, प्रचारित,</text>
    <text x="110" y="82" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">अस्वीकार, देखा गया छुपाएं</text>
  </g>

  <g transform="translate(1000, 260)">
    <rect width="220" height="100" rx="16" fill="white" fill-opacity="0.15"/>
    <text x="110" y="38" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">कंपनियाँ ब्लॉक करें</text>
    <text x="110" y="62" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">अवांछित नियोक्ताओं के</text>
    <text x="110" y="82" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">लिए कस्टम ब्लॉकलिस्ट</text>
  </g>

  <g transform="translate(60, 500)">
    <rect width="220" height="100" rx="16" fill="white" fill-opacity="0.15"/>
    <text x="110" y="38" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">100% निजी</text>
    <text x="110" y="62" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">सभी डेटा आपके ब्राउज़र</text>
    <text x="110" y="82" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">में स्थानीय रूप से संग्रहीत</text>
  </g>

  <g transform="translate(1000, 500)">
    <rect width="220" height="100" rx="16" fill="white" fill-opacity="0.15"/>
    <text x="110" y="38" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">ओपन सोर्स</text>
    <text x="110" y="62" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">हमेशा मुफ़्त,</text>
    <text x="110" y="82" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="12">कोई विज्ञापन नहीं, कोई ट्रैकिंग नहीं</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="720" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="500">महत्वपूर्ण नौकरियों पर ध्यान दें</text>
  <text x="640" y="760" text-anchor="middle" fill="white" fill-opacity="0.7" font-family="Segoe UI, Arial, sans-serif" font-size="16">मुफ़्त - ओपन सोर्स - गोपनीयता</text>
</svg>
