<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D7377"/>
      <stop offset="100%" style="stop-color:#095557"/>
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGrad4)"/>

  <!-- Shield pattern background -->
  <g fill="white" fill-opacity="0.03">
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(-50, 50)"/>
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(1000, 500)"/>
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(1050, 100) scale(0.7)"/>
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(-80, 500) scale(0.8)"/>
  </g>

  <!-- Main headline -->
  <text x="640" y="80" text-anchor="middle" fill="white" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="48" font-weight="700">आपकी गोपनीयता महत्वपूर्ण है</text>
  <text x="640" y="130" text-anchor="middle" fill="white" fill-opacity="0.85" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="22">सभी डेटा आपके डिवाइस पर ही रहता है</text>

  <!-- Central shield icon -->
  <g transform="translate(540, 180)">
    <g filter="url(#shadow4)">
      <!-- Shield shape -->
      <path d="M100 0 L200 40 L200 130 C200 190 100 240 100 240 C100 240 0 190 0 130 L0 40 Z" fill="white"/>
      <!-- Checkmark in shield -->
      <circle cx="100" cy="110" r="50" fill="#10B981"/>
      <path d="M75 110 L92 127 L125 93" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Privacy features - 3 columns -->
  <g transform="translate(100, 450)">
    <!-- Local Storage -->
    <g filter="url(#shadow4)">
      <rect width="340" height="220" rx="16" fill="white"/>

      <!-- Icon -->
      <rect x="135" y="25" width="70" height="70" rx="12" fill="#0D7377"/>
      <rect x="155" y="45" width="30" height="10" rx="2" fill="white"/>
      <rect x="155" y="60" width="30" height="3" rx="1" fill="white" fill-opacity="0.6"/>
      <rect x="155" y="67" width="20" height="3" rx="1" fill="white" fill-opacity="0.6"/>
      <rect x="155" y="74" width="25" height="3" rx="1" fill="white" fill-opacity="0.6"/>

      <text x="170" y="125" text-anchor="middle" fill="#1A1D23" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="18" font-weight="700">केवल स्थानीय संग्रहण</text>
      <text x="170" y="160" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">आपकी सभी सेटिंग्स और</text>
      <text x="170" y="185" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">ब्लॉक सूची आपके डिवाइस</text>
      <text x="170" y="210" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">पर स्थानीय रूप से संग्रहीत हैं</text>
    </g>
  </g>

  <g transform="translate(470, 450)">
    <!-- No Server -->
    <g filter="url(#shadow4)">
      <rect width="340" height="220" rx="16" fill="white"/>

      <!-- Icon - Server with X -->
      <rect x="135" y="25" width="70" height="70" rx="12" fill="#EF4444"/>
      <!-- Server icon -->
      <rect x="150" y="40" width="40" height="12" rx="3" fill="white"/>
      <rect x="150" y="56" width="40" height="12" rx="3" fill="white"/>
      <rect x="150" y="72" width="40" height="12" rx="3" fill="white"/>
      <!-- X overlay -->
      <line x1="148" y1="38" x2="192" y2="86" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <line x1="192" y1="38" x2="148" y2="86" stroke="white" stroke-width="6" stroke-linecap="round"/>

      <text x="170" y="125" text-anchor="middle" fill="#1A1D23" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="18" font-weight="700">कोई बाहरी सर्वर नहीं</text>
      <text x="170" y="160" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">किसी भी बाहरी सर्वर</text>
      <text x="170" y="185" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">या तीसरे पक्ष को</text>
      <text x="170" y="210" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">कोई डेटा नहीं भेजा जाता</text>
    </g>
  </g>

  <g transform="translate(840, 450)">
    <!-- Open Source -->
    <g filter="url(#shadow4)">
      <rect width="340" height="220" rx="16" fill="white"/>

      <!-- Icon - Code brackets -->
      <rect x="135" y="25" width="70" height="70" rx="12" fill="#E8A838"/>
      <text x="170" y="73" text-anchor="middle" fill="white" font-family="monospace" font-size="32" font-weight="700">&lt;/&gt;</text>

      <text x="170" y="125" text-anchor="middle" fill="#1A1D23" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="18" font-weight="700">ओपन सोर्स</text>
      <text x="170" y="160" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">पूर्ण स्रोत कोड GitHub पर</text>
      <text x="170" y="185" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">उपलब्ध है जिसे कोई भी</text>
      <text x="170" y="210" text-anchor="middle" fill="#6B7280" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="13">समीक्षा और सत्यापित कर सकता है</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="740" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Noto Sans Devanagari, Mangal, sans-serif" font-size="18" font-weight="500">कोई ट्रैकिंग नहीं  •  कोई एनालिटिक्स नहीं  •  कोई खाता आवश्यक नहीं</text>
</svg>
