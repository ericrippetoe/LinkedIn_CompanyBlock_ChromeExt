<svg width="440" height="280" viewBox="0 0 440 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="promoSmallBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D7377"/>
      <stop offset="100%" style="stop-color:#E8A838"/>
    </linearGradient>
    <filter id="promoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#promoSmallBg)"/>

  <!-- Decorative circles -->
  <circle cx="380" cy="30" r="80" fill="white" fill-opacity="0.05"/>
  <circle cx="50" cy="250" r="100" fill="white" fill-opacity="0.05"/>

  <!-- Logo/Icon -->
  <g transform="translate(30, 60)" filter="url(#promoShadow)">
    <rect width="80" height="80" rx="16" fill="white"/>
    <!-- Eye with slash -->
    <ellipse cx="40" cy="40" rx="22" ry="14" stroke="#0D7377" stroke-width="5" fill="none"/>
    <circle cx="40" cy="40" r="7" fill="#0D7377"/>
    <line x1="22" y1="22" x2="58" y2="58" stroke="#0D7377" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Text content -->
  <text x="130" y="85" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">LinkedIn</text>
  <text x="130" y="115" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Job Blocker</text>
  <text x="130" y="145" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="14">Hide unwanted jobs</text>

  <!-- Feature pills -->
  <g transform="translate(30, 180)">
    <rect width="110" height="28" rx="14" fill="white" fill-opacity="0.2"/>
    <text x="55" y="19" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500">Quick Filters</text>
  </g>

  <g transform="translate(150, 180)">
    <rect width="130" height="28" rx="14" fill="white" fill-opacity="0.2"/>
    <text x="65" y="19" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500">Block Companies</text>
  </g>

  <g transform="translate(290, 180)">
    <rect width="120" height="28" rx="14" fill="white" fill-opacity="0.2"/>
    <text x="60" y="19" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500">100% Private</text>
  </g>

  <!-- Bottom tagline -->
  <text x="220" y="245" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">Free • Open Source • No Ads</text>
</svg>
