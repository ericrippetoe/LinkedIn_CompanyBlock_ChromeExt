<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3-ar" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A838"/>
      <stop offset="100%" style="stop-color:#0D7377"/>
    </linearGradient>
    <filter id="shadow3-ar" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGrad3-ar)"/>

  <!-- Decorative elements -->
  <circle cx="1200" cy="700" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="80" cy="100" r="150" fill="white" fill-opacity="0.05"/>

  <!-- Main headline -->
  <text x="640" y="80" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="700" direction="rtl">حظر شركات محددة</text>
  <text x="640" y="130" text-anchor="middle" fill="white" fill-opacity="0.85" font-family="Segoe UI, Arial, sans-serif" font-size="24" direction="rtl">أنشئ قائمة حظر الشركات الخاصة بك</text>

  <!-- Left side - Before (cluttered feed) -->
  <g transform="translate(100, 110)">
    <text x="200" y="30" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" direction="rtl">قبل</text>
    <text x="200" y="55" text-anchor="middle" fill="white" fill-opacity="0.7" font-family="Segoe UI, Arial, sans-serif" font-size="14" direction="rtl">مزدحم بالإعلانات غير المرغوبة</text>

    <g filter="url(#shadow3-ar)">
      <rect y="70" width="400" height="480" rx="12" fill="white"/>

      <!-- Job card 1 - Regular -->
      <rect x="15" y="85" width="370" height="70" rx="8" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="30" y="100" width="40" height="40" rx="6" fill="#E5E7EB"/>
      <rect x="85" y="105" width="150" height="12" rx="4" fill="#1A1D23"/>
      <rect x="85" y="125" width="200" height="8" rx="3" fill="#6B7280"/>

      <!-- Job card 2 - Spam company (highlighted red) -->
      <rect x="15" y="165" width="370" height="70" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
      <rect x="30" y="180" width="40" height="40" rx="6" fill="#FECACA"/>
      <rect x="85" y="185" width="120" height="12" rx="4" fill="#EF4444"/>
      <text x="85" y="210" fill="#EF4444" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="500">SpamRecruiter Co.</text>
      <text x="340" y="210" text-anchor="end" fill="#EF4444" font-family="Segoe UI, Arial, sans-serif" font-size="9" font-weight="600" direction="rtl">غير مرغوب</text>

      <!-- Job card 3 - Regular -->
      <rect x="15" y="245" width="370" height="70" rx="8" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="30" y="260" width="40" height="40" rx="6" fill="#E5E7EB"/>
      <rect x="85" y="265" width="140" height="12" rx="4" fill="#1A1D23"/>
      <rect x="85" y="285" width="180" height="8" rx="3" fill="#6B7280"/>

      <!-- Job card 4 - Bad company (highlighted red) -->
      <rect x="15" y="325" width="370" height="70" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
      <rect x="30" y="340" width="40" height="40" rx="6" fill="#FECACA"/>
      <rect x="85" y="345" width="100" height="12" rx="4" fill="#EF4444"/>
      <text x="85" y="370" fill="#EF4444" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="500">Bad Culture Inc.</text>
      <text x="340" y="370" text-anchor="end" fill="#EF4444" font-family="Segoe UI, Arial, sans-serif" font-size="9" font-weight="600" direction="rtl">غير مرغوب</text>

      <!-- Job card 5 - Regular -->
      <rect x="15" y="405" width="370" height="70" rx="8" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="30" y="420" width="40" height="40" rx="6" fill="#E5E7EB"/>
      <rect x="85" y="425" width="160" height="12" rx="4" fill="#1A1D23"/>
      <rect x="85" y="445" width="190" height="8" rx="3" fill="#6B7280"/>

      <!-- Job card 6 - Another bad (highlighted red) -->
      <rect x="15" y="485" width="370" height="55" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
      <rect x="30" y="497" width="35" height="35" rx="6" fill="#FECACA"/>
      <rect x="80" y="502" width="90" height="10" rx="3" fill="#EF4444"/>
      <text x="340" y="522" text-anchor="end" fill="#EF4444" font-family="Segoe UI, Arial, sans-serif" font-size="9" font-weight="600" direction="rtl">غير مرغوب</text>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(540, 330)">
    <rect x="0" y="15" width="200" height="40" rx="20" fill="white" fill-opacity="0.2"/>
    <text x="100" y="43" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" direction="rtl">حظر</text>
  </g>

  <!-- Right side - After (clean feed) -->
  <g transform="translate(780, 110)">
    <text x="200" y="30" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" direction="rtl">بعد</text>
    <text x="200" y="55" text-anchor="middle" fill="white" fill-opacity="0.7" font-family="Segoe UI, Arial, sans-serif" font-size="14" direction="rtl">فقط الوظائف التي تريد رؤيتها</text>

    <g filter="url(#shadow3-ar)">
      <rect y="70" width="400" height="480" rx="12" fill="white"/>

      <!-- Job card 1 - Clean -->
      <rect x="15" y="85" width="370" height="80" rx="8" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="30" y="100" width="50" height="50" rx="8" fill="#0D7377"/>
      <rect x="95" y="110" width="180" height="14" rx="4" fill="#1A1D23"/>
      <rect x="95" y="132" width="240" height="10" rx="3" fill="#6B7280"/>

      <!-- Job card 2 - Clean -->
      <rect x="15" y="180" width="370" height="80" rx="8" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="30" y="195" width="50" height="50" rx="8" fill="#E8A838"/>
      <rect x="95" y="205" width="160" height="14" rx="4" fill="#1A1D23"/>
      <rect x="95" y="227" width="220" height="10" rx="3" fill="#6B7280"/>

      <!-- Job card 3 - Clean -->
      <rect x="15" y="275" width="370" height="80" rx="8" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="30" y="290" width="50" height="50" rx="8" fill="#14919B"/>
      <rect x="95" y="300" width="200" height="14" rx="4" fill="#1A1D23"/>
      <rect x="95" y="322" width="250" height="10" rx="3" fill="#6B7280"/>

      <!-- Job card 4 - Clean -->
      <rect x="15" y="370" width="370" height="80" rx="8" fill="#F7F8FA" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="30" y="385" width="50" height="50" rx="8" fill="#10B981"/>
      <rect x="95" y="395" width="170" height="14" rx="4" fill="#1A1D23"/>
      <rect x="95" y="417" width="230" height="10" rx="3" fill="#6B7280"/>

      <!-- Success badge -->
      <rect x="100" y="470" width="200" height="40" rx="20" fill="#10B981"/>
      <text x="200" y="496" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" direction="rtl">3 شركات محظورة</text>
    </g>
  </g>

  <!-- Bottom info boxes -->
  <g transform="translate(200, 700)">
    <rect width="260" height="60" rx="12" fill="white" fill-opacity="0.15"/>
    <text x="130" y="30" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" direction="rtl">أضف شركات بسهولة</text>
    <text x="130" y="48" text-anchor="middle" fill="white" fill-opacity="0.8" font-family="Segoe UI, Arial, sans-serif" font-size="12" direction="rtl">اكتب الاسم وانقر إضافة</text>
  </g>

  <g transform="translate(510, 700)">
    <rect width="260" height="60" rx="12" fill="white" fill-opacity="0.15"/>
    <text x="130" y="30" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" direction="rtl">حظر فوري</text>
    <text x="130" y="48" text-anchor="middle" fill="white" fill-opacity="0.8" font-family="Segoe UI, Arial, sans-serif" font-size="12" direction="rtl">الوظائف مخفية فوراً</text>
  </g>

  <g transform="translate(820, 700)">
    <rect width="260" height="60" rx="12" fill="white" fill-opacity="0.15"/>
    <text x="130" y="30" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" direction="rtl">إزالة في أي وقت</text>
    <text x="130" y="48" text-anchor="middle" fill="white" fill-opacity="0.8" font-family="Segoe UI, Arial, sans-serif" font-size="12" direction="rtl">إلغاء الحظر بنقرة واحدة</text>
  </g>
</svg>
