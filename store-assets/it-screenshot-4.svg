<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D7377"/>
      <stop offset="100%" style="stop-color:#095557"/>
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bgGrad4)"/>

  <!-- Shield pattern background -->
  <g fill="white" fill-opacity="0.03">
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(-50, 50)"/>
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(1000, 500)"/>
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(1050, 100) scale(0.7)"/>
    <path d="M200 50 L250 80 L250 140 C250 180 200 210 200 210 C200 210 150 180 150 140 L150 80 Z" transform="translate(-80, 500) scale(0.8)"/>
  </g>

  <!-- Main headline -->
  <text x="640" y="80" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="700">La Tua Privacy Conta</text>
  <text x="640" y="130" text-anchor="middle" fill="white" fill-opacity="0.85" font-family="Segoe UI, Arial, sans-serif" font-size="24">Tutti i dati rimangono sul tuo dispositivo</text>

  <!-- Central shield icon -->
  <g transform="translate(540, 180)">
    <g filter="url(#shadow4)">
      <!-- Shield shape -->
      <path d="M100 0 L200 40 L200 130 C200 190 100 240 100 240 C100 240 0 190 0 130 L0 40 Z" fill="white"/>
      <!-- Checkmark in shield -->
      <circle cx="100" cy="110" r="50" fill="#10B981"/>
      <path d="M75 110 L92 127 L125 93" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Privacy features - 3 columns -->
  <g transform="translate(100, 450)">
    <!-- Local Storage -->
    <g filter="url(#shadow4)">
      <rect width="340" height="220" rx="16" fill="white"/>

      <!-- Icon -->
      <rect x="135" y="25" width="70" height="70" rx="12" fill="#0D7377"/>
      <rect x="155" y="45" width="30" height="10" rx="2" fill="white"/>
      <rect x="155" y="60" width="30" height="3" rx="1" fill="white" fill-opacity="0.6"/>
      <rect x="155" y="67" width="20" height="3" rx="1" fill="white" fill-opacity="0.6"/>
      <rect x="155" y="74" width="25" height="3" rx="1" fill="white" fill-opacity="0.6"/>

      <text x="170" y="125" text-anchor="middle" fill="#1A1D23" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">Solo Archiviazione Locale</text>
      <text x="170" y="155" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">Tutte le impostazioni e la</text>
      <text x="170" y="175" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">lista di blocco sono salvate</text>
      <text x="170" y="195" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">localmente sul tuo dispositivo</text>
    </g>
  </g>

  <g transform="translate(470, 450)">
    <!-- No Server -->
    <g filter="url(#shadow4)">
      <rect width="340" height="220" rx="16" fill="white"/>

      <!-- Icon - Server with X -->
      <rect x="135" y="25" width="70" height="70" rx="12" fill="#EF4444"/>
      <!-- Server icon -->
      <rect x="150" y="40" width="40" height="12" rx="3" fill="white"/>
      <rect x="150" y="56" width="40" height="12" rx="3" fill="white"/>
      <rect x="150" y="72" width="40" height="12" rx="3" fill="white"/>
      <!-- X overlay -->
      <line x1="148" y1="38" x2="192" y2="86" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <line x1="192" y1="38" x2="148" y2="86" stroke="white" stroke-width="6" stroke-linecap="round"/>

      <text x="170" y="125" text-anchor="middle" fill="#1A1D23" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">Nessun Server Esterno</text>
      <text x="170" y="155" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">Zero dati trasmessi</text>
      <text x="170" y="175" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">a server esterni</text>
      <text x="170" y="195" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">o terze parti</text>
    </g>
  </g>

  <g transform="translate(840, 450)">
    <!-- Open Source -->
    <g filter="url(#shadow4)">
      <rect width="340" height="220" rx="16" fill="white"/>

      <!-- Icon - Code brackets -->
      <rect x="135" y="25" width="70" height="70" rx="12" fill="#E8A838"/>
      <text x="170" y="73" text-anchor="middle" fill="white" font-family="monospace" font-size="32" font-weight="700">&lt;/&gt;</text>

      <text x="170" y="125" text-anchor="middle" fill="#1A1D23" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">Open Source</text>
      <text x="170" y="155" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">Codice sorgente completo</text>
      <text x="170" y="175" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">disponibile su GitHub per</text>
      <text x="170" y="195" text-anchor="middle" fill="#6B7280" font-family="Segoe UI, Arial, sans-serif" font-size="14">chiunque voglia verificarlo</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="740" text-anchor="middle" fill="white" fill-opacity="0.9" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="500">Nessun tracciamento  •  Nessuna analisi  •  Nessun account</text>
</svg>
